plugins {
  id 'java-library'
  id 'checkstyle'
  id 'com.github.spotbugs' version '5.0.13'
}

defaultTasks 'check', 'test', 'publishToMavenLocal'

group = 'com.codeborne'
description = 'Selenide adaptor for Appium framework'
version = '2.3.1'

tasks.withType(Test) {
  useJUnitPlatform()
}

apply from: file('gradle/code-analysis.gradle')
apply from: file('gradle/compilation.gradle')
apply from: file('gradle/dependencies.gradle')
apply from: file('gradle/deploy.gradle')
apply from: file('gradle/tests.gradle')
